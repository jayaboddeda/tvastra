      <div class="navbar">
          <nav>
            <img class="tvastralogo" src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="tvastra logo">

            <nav class="desktop-nav">
            <div class="desk-img">
                <img class="tvastralogo" src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="tvastra logo">

                <div class="desktop-btn">
                <button class="login-btn">Login / signup</button>
                  <button class="quote-btn">Get a Quote</button>
                </div>
             </nav>
             <div class="loginform-container">
             <div class="loginform">
                 <div class="login-header">
                    <h4>Book an Appointment</h4>
                 </div>
                 <div class="loginfrm-inp">
                     <div class="login-qstn">
                         <div>
                            <h6>Select Appointment Date*</h6>
                            <input id="Appointment-date" type="text" placeholder="dd/ mm/ yyyy" required>
                         </div>
                         <h6>Time Interval*</h6>
                         <div class="time-interval text-start">
                            <div>
                                <input id="morning" type="radio" name="time interval" value="morning">
                                <label for="morning">Morning</label>
                            </div>
                            <div>
                                <input id="Afternoon" type="radio" name="time interval" value="Afternoon">
                                <label for="Afternoon">Afternoon</label>
                            </div>
                            <div>
                                <input id="Evening" type="radio" name="time interval" value="Evening">
                                <label for="Evening">Evening</label>
                            </div>
                         </div>
                        
                        <h6>Appointment Status / Urgency*</h6>
                        <div class="text-start">
                            <div>
                                <input id="RoutineChek-up" type="radio" name="time interval" value="Routine Chek-up">
                        <label for="RoutineChek-up">Routine Chek-up</label>
                            </div>
                            <div>
                                <input id="NonUrgentCheck-up" type="radio" name="time interval" value="Non Urgent Check-up">
                        <label for="NonUrgentCheck-up">Non Urgent Check-up</label>
                            </div>
                            <div>
                                <input id="UrgentCheck-up" type="radio" name="time interval" value="Urgent Check-up">
                        <label for="UrgentCheck-up">Urgent Check-up</label>
                            </div>
                            <div>
                                <input id="surgical" type="radio" name="time interval" value="Surgical Appointment">
                        <label for="surgical">Surgical Appointment</label>
                            </div>
                        </div>

                        <h6>Upload Previous Health Record</h6>
                        <div class="upload">
                        
                        <button class="file-btn">Choose file</button>
                        <p>No file Chosen</p>
                        </div>
                        <h6>Appointment Details</h6>
                        <textarea name="details" id="apt-details"></textarea>
                        <div class="arrow">
                            <button class = "loginform-btn dark-button"><h6>Book Appointment</h6></button>
                            <i class="fas fa-arrow-right rarrow"></i>
                         </div>
                     </div>
                     </div>
                     
                 </div>
                 
             </div>
